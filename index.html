<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/0f5d084622.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css" class="">

    <title>Form for Registration</title>
</head>

<body>
    <div>
        <div class="container">
            <div class="header">
                <h2>Create Account</h2>
            </div>
            <form action="" class="form" id="form">
                <div class="form-control">
                    <label for="">Username</label>
                    <input type="text" placeholder="User name" id="username" required>
                    <i class="fas fa-check-circle"></i>
                    <i class="fas fa-exclamation-circle"></i>
                    <small class="">Error message</small>
                </div>
                <div class="form-control">
                    <label for="">Email</label>
                    <input type="Email" placeholder="Email" id="email">
                    <i class="fas fa-check-circle"></i>
                    <i class="fas fa-exclamation-circle"></i>
                    <small>Error message</small>
                </div>
                <div class="form-control">
                    <label for="">Password</label>
                    <input type="password" placeholder="Password" id="password">
                    <i class="fas fa-check-circle"></i>
                    <i class="fas fa-exclamation-circle"></i>
                    <small>Error message</small>
                </div>
                <div class="form-control">
                    <label for="">Password check</label>
                    <input type="password" placeholder="Password check" id="passwordCheck">
                    <i class="fas fa-check-circle"></i>
                    <i class="fas fa-exclamation-circle"></i>
                    <small>Error message</small>
                </div>

                <button class="submit">SUBMIT</button>
            </form>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
